<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Golight</title>
		
		<!--JQuery-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		
		<!--Bootstrap-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		
		<!--Our code-->
		<script src="js/main.js"></script>
		<script src="js/status.js"></script>			
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
	</head>
	<body>
   		<nav class="navbar navbar-default" style="margin:0px;">
  			<div class="container-fluid">
    			<div class="navbar-header">
      				<a class="navbar-brand" href="/">GoLight</a>
    			</div>
    			<div>
	      			<ul class="nav navbar-nav">
        				<li><a href="{{logout}}">Logout</a></li>
      				</ul>
                    <div id="editButton">
                        <ul class="nav navbar-nav">
                            <li><a href="/edit">Edit Friends</a></li>
                        </ul>
                    </div>
                    <div id="profileButton">
                        <ul class="nav navbar-nav">
                            <li><a href="/profile">My Profile</a></li>
                        </ul>
                    </div>
                    <form class="navbar-form navbar-left" role="toolbar">
                    </form>
    			</div>
  			</div>
		</nav>
		    <div id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav" id="group_list">   
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->
        <!-- Page Content -->
	<div id="page-content-wrapper">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-3 col-sm-2 col-md-2 col-lg-2">
					<div class="form-inline">
					<div class="dropdown">
					<button class="btn btn-default dropdown-toggle" type="button" id="status_dropdown" data-toggle="dropdown">Your Status<span class="caret"></span></button>
					<ul class="dropdown-menu" role="menu" id="status_dropdown" aria-labelledby="menu">
						<li role="presentation"><a role="menuitem" class="btn btn-success" id="suc" tabindex="0" onclick="changeStatus(this)">Available</a></li>
						<li role="presentation"><a role="menuitem" class="btn btn-warning" id="war" tabindex="0" onclick="changeStatus(this)">Tentative</a></li>
						<li role="presentation"><a role="menuitem" class="btn btn-danger"  id="dan" tabindex="0" onclick="changeStatus(this)">Busy</a></li>
					</ul>
					</div>
					</div>
				</div>
				<div class="col-xs-5 col-sm-4 col-md-4 col-lg-2">
					<input id="user_blurb" type="text" class="form-control" placeholder="Your blurb">
				</div>
				<div class="col-xs-2 col-sm-2 col-md-2 col-lg-1">
					<button class="btn btn-default" type="button" id="set_blurb" onclick="changeBlurb()">Set blurb</button>
				</div>
			</div>
            
			<div class="row">

				<div class="col-lg-12">
		                        <h1 id="mainView"></h1><!--fill in with the name of the group variable-->
					<table id="status_list"><!--fill in with the status of all people in the group-->
					</table>
				</div>
			</div>
		</div>
	</div>
        <!-- /#page-content-wrapper -->
	</body>
</html>
